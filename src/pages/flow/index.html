<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Modifiable screen size</title>
</head>
<body>
    <section id="actualAndEditSize">
        <div>
            <h3>Actual size of the screen</h3>
            <p id="widthText">Width = 800</p>
            <p id="heightText">Height = 600</p>
        </div>
        <div>
            <h3>Edit size of the screen</h3>
            <input type="number" id="newWidthText">
            <input type="number" id="newHeightText">
        </div>
    </section>
    <div id="divSubmitSize">
        <input type="submit" onclick="didTapSubmit()" id="submitSize">
    </div>
    <script src="script.js"></script>
</body>
</html>
